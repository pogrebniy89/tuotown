<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1'/>
    <meta content='true' name='HandheldFriendly'/>
    <meta content='width' name='MobileOptimized'/>
    <meta content='yes' name='apple-mobile-web-app-capable'/>
    <title>Title</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="main-header">
    <div class="container">
        <div class="wrap-header">
            <div class="btn_menu"></div>
            <div class="map"><a href="#map"><img src="img/map%20pin.svg" alt="map image"></a></div>
            <div class=phone><a href="tel:8 981 120-11-17">8 981 120-11-17</a></div>
            <div class="logo"><a href="#start"><img src="img/WhatsApp%20Image%202021-07-04%20at%2011.45%201.svg"
                                                    alt="logo"></a></div>
            <div class="shop"><a href="#shop"><img src="img/type=shop.svg" alt="shop"></a></div>
            <div class="mail"><a href="#mail"><img src="img/mail.svg" alt="mail"></a></div>
            <div class="search"><a href="#search"><img src="img/lupa.svg" alt="search"></a></div>
        </div>
    </div>
</header>
<section class="section-1-bg-slider">
    <div class="item">
        <img src="img/Rectangle%2047.jpg" alt="Перший слайд">
        <div class="slideText">Заголовок слайда 1</div>
    </div>

    <div class="item">
        <img src="img/unsplash_AxuS6CFO1eM.jpg" alt="Другий слайд">
        <div class="slideText">Заголовок слайда 2</div>
    </div>

    <div class="item">
        <img src="img/Rectangle%2047.jpg" alt="Третій слайд">
        <div class="slideText">Заголовок слайда 3</div>
    </div>

    <div class="item">
        <img src="img/unsplash_AxuS6CFO1eM.jpg" alt="Четвертий слайд">
        <div class="slideText">Заголовок слайда 4</div>
    </div>
    <div class="container">
        <div class="wrap-button">
            <a class="prev" onclick="minusSlide()"><img src="img/Group%2024.svg" alt="ліво"></a>
            <div class="slider-dots">
                <span class="slider-dots_item" onclick="currentSlide(1)">1</span>
                <span class="slider-dots_item" onclick="currentSlide(2)">2</span>
                <span class="slider-dots_item" onclick="currentSlide(3)">3</span>
                <span class="slider-dots_item" onclick="currentSlide(4)">4</span>
            </div>
            <a class="next" onclick="plusSlide()"><img src="img/Group%2023.svg" alt="право"></a>
        </div>

    </div>

</section>


<script src="js/script.js"></script>
</body>
</html>
